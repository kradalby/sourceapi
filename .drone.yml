build:
    image: kradalby/ci-tox:latest
    pull: true
    commands:
      - cp config.py.example config.py
      - tox

notify:
  email:
    from: drone@fap.no
    host: smtp.stud.ntnu.no
    port: 25
    recipients:
      - kradalby@kradalby.no

deploy:
  ssh:
    host: onyx.fap.no
    user: www
    port: 22
    commands:
      - cd /usr/local/www/source.fap.no
      - git pull
      - make env
      - make prod
      - supervisorctl restart uwsgi_sourceapi
